<!doctype html>
<html>
    <head>
        <title>Glean TN MAIN</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:700" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="http://endhunger.org/"><img src="http://endhunger.org/wp/wp-content/uploads/Header-New-1100.png" alt="Society of St. Andrew" style="width:400px;height:40px;"></a>
        </nav>
        <div class="container">
            <div class="row"><h1><a href="/">Glean Tennessee</a></h1></div>
            <div class="row row-1">
                <div class="col-md-6 col-md-offset-3">
                    <div class="well">
                        <h2>Let's Register</h2>
                        <h5>This is the information SoSA will use to get in touch with you.</h5>
                        <form id="registrationForm">
                          <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Name">
                          </div>
                          <div class="form-group">
                            <label for="up-email">Email address</label>
                            <input type="email" class="form-control" id="up-email" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <label for="up-password">Password</label>
                            <input type="password" class="form-control" id="up-password" placeholder="Password">
                          </div>
                          <div class="form-group">
                              <label for="phone">Phone number</label>
                              <input type="tel" class="form-control" id="phone" placeholder="(615) 555-5555">
                          </div>
                          <div class="form-group">
                              <label for="street">Street Address</label>
                              <input type="text" class="form-control" id="street" placeholder="123 Main Street">
                          </div>
                          <div class="form-group">
                              <label for="city">City</label>
                              <input type="text" class="form-control" id="city" placeholder="Nashville">
                          </div>
                          <div class="form-group">
                              <label for="state">State</label>
                              <input type="text" class="form-control" id="state" placeholder="Tennessee">
                          </div>
                          <div class="form-group">
                              <label for="zip">Zip Code</label>
                              <input type="number" class="form-control" id="zip" placeholder="37211">
                          </div>
                          <button id="register-btn" type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-auth.js"></script>
          <script type="text/javascript" src="./js/firebase.js"></script>
          <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
